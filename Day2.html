    <script>
        /* ========== Day 2 Flashcards ========== */
        const cards = [
            {
                en: "I",
                ja: "ç§",
                read: "ã‚ãŸã—",
               
                pron: "ai"
            },
            { en: "usually (adv)", ja: "ãŸã„ã¦ã„", read: "ãŸã„ã¦ã„", pron: "usually" },
            { en: "sometimes (adv)", ja: "æ™‚ã€…", read: "ã¨ãã©ã", pron: "sometimes" },
            { en: "always (adv)", ja: "ã„ã¤ã‚‚", read: "ã„ã¤ã‚‚", pron: "always" },
            { en: "wake up", ja: "èµ·ãã‚‹", read: "ãŠãã‚‹", pron: "wake up" },
            { en: "at ... o'clock", ja: "â€¦æ™‚ã«", read: "â€¦ã˜ã«", pron: "at ... o'clock" },
            { en: "get ready for", ja: "æº–å‚™ã‚’ã™ã‚‹", read: "ã˜ã‚…ã‚“ã³ã‚’ã™ã‚‹", pron: "get ready for" },
            { en: "first", ja: "ã¾ãš", read: "ã¾ãš", pron: "first" },
            { en: "then", ja: "ãã®ã‚ã¨", read: "ãã®ã‚ã¨", pron: "then" },
            { en: "after that", ja: "ãã®ã‚ã¨", read: "ãã®ã‚ã¨", pron: "after that" }
        ];

        /* ========= STORAGE KEYS ========= */
        const STORAGE_KEY_INDEX = "day2FlashIndex";
        const STORAGE_KEY_SIDE  = "day2FlashSide";
        const STORAGE_KEY_AUTO_EN = "day2AutoEn";

        let index = 0;
        let isFront = true;

        const storedIndex = localStorage.getItem(STORAGE_KEY_INDEX);
        const storedSide  = localStorage.getItem(STORAGE_KEY_SIDE);
        const storedAutoEn = localStorage.getItem(STORAGE_KEY_AUTO_EN);

        if (storedIndex !== null) {
            const n = parseInt(storedIndex, 10);
            if (!Number.isNaN(n) && n >= 0 && n < cards.length) index = n;
        }
        if (storedSide === "back") isFront = false;

        const mainEl = document.getElementById("text-main");
        const subEl = document.getElementById("text-sub");
        const labelEl = document.getElementById("side-label");
        const counterEl = document.getElementById("counter");
        const cardEl = document.querySelector(".card");
        const autoEnCheckbox = document.getElementById("auto-en");

        if (storedAutoEn === "1") autoEnCheckbox.checked = true;

        /* ========= Update Card ========= */
        function updateCard(options = { fromUser: false }) {
            const card = cards[index];

            if (isFront) {
                labelEl.textContent = "English";
                mainEl.textContent = card.en;
                subEl.textContent = "";
            } else {
                labelEl.textContent = "æ—¥æœ¬èª";
                mainEl.textContent = card.ja;
                subEl.textContent = "èª­ã¿æ–¹: " + card.read;
            }

            counterEl.textContent = `Card ${index + 1} / ${cards.length}`;

            localStorage.setItem(STORAGE_KEY_INDEX, index);
            localStorage.setItem(STORAGE_KEY_SIDE, isFront ? "front" : "back");

            if (options.fromUser && isFront && autoEnCheckbox.checked) {
                speak(card.pron, "en-US");
            }
        }

        /* ========= SPEECH ========= */
        function speak(text, lang) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang;
            speechSynthesis.cancel();
            speechSynthesis.speak(u);
        }

        document.getElementById("speak-en").onclick = () => {
            speak(cards[index].pron, "en-US");
        };

        document.getElementById("speak-ja").onclick = () => {
            speak(cards[index].read, "ja-JP");
        };

        /* ========= Auto English Save ========= */
        autoEnCheckbox.addEventListener("change", () => {
            localStorage.setItem(STORAGE_KEY_AUTO_EN, autoEnCheckbox.checked ? "1" : "0");
        });

        /* ========= Navigation ========= */
        document.getElementById("next").onclick = () => {
            index = (index + 1) % cards.length;
            isFront = true;
            animateCard();
            updateCard({ fromUser: true });
        };

        document.getElementById("prev").onclick = () => {
            index = (index - 1 + cards.length) % cards.length;
            isFront = true;
            animateCard();
            updateCard({ fromUser: true });
        };

        document.getElementById("flip").onclick = () => {
            isFront = !isFront;
            animateCard();
            updateCard({ fromUser: false });
        };

        document.getElementById("random").onclick = () => {
            let newIndex = index;
            while (newIndex === index) {
                newIndex = Math.floor(Math.random() * cards.length);
            }
            index = newIndex;
            isFront = true;
            animateCard();
            updateCard({ fromUser: true });
        };

        /* ========= Card Color Change ========= */
        const colors = [
            "#76b5c5", "#9dc4b5", "#f3bda1", "#f7d9c4",
            "#c3aed6", "#a3c7d6", "#f2a154", "#ffcc80",
            "#b0d8a4", "#ffb4a2"
        ];

        function animateCard() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            cardEl.style.background = randomColor;

            cardEl.classList.remove("bounce");
            void cardEl.offsetWidth;
            cardEl.classList.add("bounce");
        }

        cardEl.onclick = () => animateCard();

        /* ========= QUIZ Check ========= */
        function checkAnswer(btn, correct) {
            const box = btn.closest(".question");
            const result = box.querySelector(".result");

            box.querySelectorAll(".choice-btn").forEach(b =>
                b.classList.remove("correct", "wrong")
            );

            if (correct) {
                btn.classList.add("correct");
                result.textContent = "âœ” Correct!";
                result.style.color = "green";
            } else {
                btn.classList.add("wrong");
                result.textContent = "âœ˜ Wrong!";
                result.style.color = "red";
            }
        }

        window.checkAnswer = checkAnswer;

        /* ========= INITIAL LOAD ========= */
        updateCard();
    </script>
