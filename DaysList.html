<script>
  const bgm = document.getElementById("bgm");
  bgm.volume = 0.4;

  let started = false;

  function startBGM() {
    if (!started) {
      bgm.play().catch(err => {
        console.log("Autoplay blocked:", err);
      });
      started = true;
    }
  }

  // user click anywhere â†’ music start
  document.addEventListener("click", startBGM);
</script>
